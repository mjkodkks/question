<div class="container">
    <div class="child">
        <input type="text" [(ngModel)]="inputText" (ngModelChange)="textChange($event)">
    </div>
    <div class="child">
        <select [(ngModel)]="selectedOption" (change)="dropDownChange()">
            <option *ngFor="let option of options" [value]="option">{{option}}</option>
        </select>
    </div>
    <div class="child">{{result}}</div>
</div>
